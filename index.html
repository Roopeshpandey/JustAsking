<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 30px;
            z-index: 10;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 5;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute; /* Allows it to move */
            z-index: 4;
            transition: all 0.2s ease;
        }

        #success {
            display: none;
            text-align: center;
            z-index: 20;
        }

        #success img {
            max-width: 90%;
            width: 300px;
            border-radius: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="quiz" class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="success" class="container">
        <h1>I knew you'd say yes! ü•∞</h1>
        <img src="love-gif-cute.gif" alt="Happy Valentine">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Position the No button next to Yes initially
        function setInitialPosition() {
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (yesRect.right + 20) + 'px';
            noBtn.style.top = yesRect.top + 'px';
        }

        window.onload = setInitialPosition;
        window.onresize = setInitialPosition;

        function moveButton() {
            // Keep button within a "Safe Zone" (the red box area)
            const padding = 80;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            // Generate coordinates that aren't too close to the edges
            const randomX = Math.floor(Math.random() * (maxX - padding)) + padding;
            const randomY = Math.floor(Math.random() * (maxY - padding)) + padding;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
