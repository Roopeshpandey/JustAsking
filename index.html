<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ff4081;
            --red: #d32f2f;
            --bg: #ffebee;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            color: var(--red);
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--pink);
            color: white;
            position: relative;
            z-index: 1;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute; 
            /* These starting values ensure it's visible near the Yes button immediately */
            left: 60%; 
            top: 25%;
            transition: all 0.2s ease;
            touch-action: none;
            z-index: 2;
        }

        #success {
            display: none;
            text-align: center;
        }

        #success img {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="quiz" class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="button-wrapper">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="success" class="container">
        <h1>I knew you'd say yes! ü•∞</h1>
        <img src="love-gif-cute.gif" alt="Happy Valentine GIF">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // This function forces the button into view if it's lost
        function initPosition() {
            const rect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (rect.right + 20) + 'px';
            noBtn.style.top = rect.top + 'px';
        }

        // Run on load and on resize to keep it visible
        window.addEventListener('load', initPosition);
        window.addEventListener('resize', initPosition);

        function moveButton() {
            const padding = 60; 
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * (maxX - padding)) + padding;
            const randomY = Math.floor(Math.random() * (maxY - padding)) + padding;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
