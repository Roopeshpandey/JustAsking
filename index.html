<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Stops the screen from jumping/scrolling */
        }

        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        /* This container keeps buttons in the center of the screen */
        .button-group {
            position: relative;
            display: flex;
            gap: 40px; 
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 2; /* Ensures Yes is always visible */
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: fixed; /* Fixed keeps it relative to the screen, not the container */
            transition: all 0.2s ease;
            touch-action: none; /* Crucial for mobile performance */
            z-index: 3;
        }

        #success {
            display: none;
            text-align: center;
        }

        img {
            max-width: 250px;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="quiz">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="button-group">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success">
        <h1>I knew you'd say yes! ü•∞</h1>
        <img src="https://images.search.yahoo.com/search/images;_ylt=AwrO.U3KNIRp9iYklHGJzbkF;_ylu=c2VjA3NlYXJjaARzbGsDYnV0dG9u;_ylc=X1MDOTYwNjI4NTcEX3IDMgRmcgNtY2FmZWUEZnIyA3A6cyx2OmksbTpzYi10b3AEZ3ByaWQDR3JJUVpfT25RRVdTeUpLc29RV3ZhQQRuX3JzbHQDMARuX3N1Z2cDMQRvcmlnaW4DaW1hZ2VzLnNlYXJjaC55YWhvby5jb20EcG9zAzAEcHFzdHIDBHBxc3RybAMwBHFzdHJsAzE3BHF1ZXJ5A3JvbWF0aWMlMjBnaWYlMjBjY3V0ZQR0X3N0bXADMTc3MDI3MTk1OQ--?p=romatic+gif+ccute&fr=mcafee&fr2=p%3As%2Cv%3Ai%2Cm%3Asb-top&ei=UTF-8&x=wrt&type=E210US885G91986#id=25&iurl=https%3A%2F%2Fgifsbuddy.com%2Fwp-content%2Fuploads%2Flove-gif-cute.gif&action=click" alt="Happy Cat">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Initial centering of the "No" button
        function centerNoButton() {
            const yesRect = yesBtn.getBoundingClientRect();
            // Positions "No" button slightly to the right of "Yes" so they don't overlap
            noBtn.style.left = (yesRect.right + 20) + 'px';
            noBtn.style.top = yesRect.top + 'px';
        }

        // Run positioning on load
        window.onload = centerNoButton;

        function moveButton() {
            // Padding ensures it doesn't get stuck at the very edge of the mobile screen
            const padding = 50; 
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Add events for both Mouse and Touch
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking the button on mobile
            moveButton();
        });

        function celebrate() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
