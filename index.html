<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4081;
            --bg-color: #ffebee;
            --text-red: #d32f2f;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars during the chase */
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: var(--text-red);
            font-size: clamp(1.8rem, 8vw, 2.5rem);
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px; /* Essential to keep the "Yes" button stable */
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            transition: transform 0.2s;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute; /* Allows manual X/Y positioning */
            transition: all 0.2s ease;
            white-space: nowrap;
            touch-action: none; /* Prevents default mobile scrolling when tapping */
        }

        #success {
            display: none;
            text-align: center;
            animation: heartBeat 0.8s ease;
        }

        @keyframes heartBeat {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="quiz" class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons-wrapper">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="success" class="container">
        <h1>I knew you'd say yes! ü•∞</h1>
        <img src="https://media.giphy.com/media/KztT2c4u8mYYUiBtOh/giphy.gif" alt="Happy Cat GIF">
    </div>

    <script>
        // Set initial position of the "No" button next to "Yes"
        window.onload = function() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const rect = yesBtn.getBoundingClientRect();
            
            // Place No button to the right of Yes button initially
            noBtn.style.left = (rect.right + 20) + 'px';
            noBtn.style.top = rect.top + 'px';
        };

        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Calculate safe boundaries (window size minus button size)
            const padding = 20;
            const maxWidth = window.innerWidth - btn.offsetWidth - padding;
            const maxHeight = window.innerHeight - btn.offsetHeight - padding;

            // Generate random coordinates
            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            // Apply new position
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
